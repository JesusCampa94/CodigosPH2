<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>Lorem ipsum dolor sit amet, consectetur.</h1>
	<section>
		<h2>Ejemplos de HTML5</h2>
		<article>
			<h3>Elemento <code>progress</code></h3>
			<p>Progreso: <progress max="100" value="35"></progress></p>
		</article>
		<article>
			<h3>Elemento <code>meter</code></h3>
			<p>HDD: <meter min="0" max="100" low="75" high="90" optimum="0" value="67"></meter></p>
		</article>
		<article>
			<h3>Elemento <code>datalist</code></h3>
			<p><label for="vehiculo">Elija un vehículo:</label></p>
			<input type="text" name="vehiculo" id="vehiculo" list="vehiculos">
			<datalist id="vehiculos">
				<option value="Moto"></option>
				<option value="Coche"></option>
				<option value="Camión"></option>
				<option value="Avión"></option>
				<option value="Barco"></option>
			</datalist>
		</article>
	</section>
	<footer>
		<p>&copy; <time datetime="2017">Año 2017</time></p>
	</footer>
</body>
</html>
